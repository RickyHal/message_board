{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>留言板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<script type="text/javascript">
$(document).ready(function() {
    //点击添加留言图片跳转到添加留言界面
    $(".add_message").click(function() {
        window.location.href = '/add_message'
    })
})
</script>
<body style="background-image: url('https://uuclock-1254170634.cos.ap-chengdu.myqcloud.com/bg.jpg')">
    <img src="static/img/add.png" class="add_message"/>
    <center>
        <h1 style="margin-top: 50px; color: #E1FFFF;margin-bottom: 20px;">所有的留言</h1>
    </center>
        {% for message in message_list %}
        <div class="layui-col-md12" style="width: 80%;border-radius: 20px; border:0.1px solid #FFF; margin-bottom: 30px;margin-left: 10%;">
            <div class="layui-card">
                <div class="layui-card-header">{{message.time}} 标题：{{message.title}}</div>
                <div class="layui-card-body" style="margin-top: -20px; white-space:normal;word-break:break-all;word-wrap:break-word;word-break:break-all;white-space: pre-line;">
                    {{message.message_text}}
                </div>
            </div>
        </div>
        {% endfor %}
</body>
<style type="text/css">
.add_message {
    width: 50px;
    height: 50px;
    background: #00BFFF;
    border-radius: 50%;
    z-index: 999;
    position: fixed;
    float: right;
    right: 3vw;
    top: 70vh;
}
</style>
</html>
